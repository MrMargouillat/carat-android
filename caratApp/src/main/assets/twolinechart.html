<head>
<script src="js/amcharts.js" type="text/javascript"></script>
<script type="text/javascript">
    var chartData = [{ country: 0.00001, visits: 0.4252, eggs: 0.500 },
                { country: 0.00002, visits: 0.1882, eggs: 0.2500 },
                { country: 0.00005, visits: 0.1809, eggs: 0.1500 },
                { country: 0.0001, visits: 0.1322, eggs: 0.2500 },
                { country: 0.0002, visits: 0.1122, eggs: 0.1500 },
                { country: 0.0005, visits: 0.1114, eggs: 0.1000 },
                { country: 0.0006, visits: 0.984, eggs: 0.700 },
                { country: 0.0007, visits: 0.711, eggs: 0.2300 },
                { country: 0.0008, visits: 0.665, eggs: 0.200 },
                { country: 0.0009, visits: 0.580, eggs: 0.800 },
                { country: 0.001, visits: 0.443, eggs: 0.1200 },
                { country: 0.002, visits: 0.441, eggs: 0.1500 },
                { country: 0.005, visits: 0.395, eggs: 0.1300 },
                { country: 0.01, visits: 0.386, eggs: 0.1200 },
                { country: 0.02, visits: 0.384, eggs: 0.1100 },
                { country: 0.03, visits: 0.338, eggs: 0.2000 },
                { country: 0.04, visits: 0.328, eggs: 0.3200 }];
                
function doStuff(){
    var chart = new AmCharts.AmSerialChart();
    chart.fontSize = 24;
    chart.dataProvider = chartData;
    chart.categoryField = "country";
    var catAxis = chart.categoryAxis;
    catAxis.logarithmic = true;
//    catAxis.gridPosition = "start";
    //catAxis.autoGridCount = false;
    //catAxis.gridCount = chartData.length;
    catAxis.labelRotation = 45;

    var valAxis = new AmCharts.ValueAxis();
    // Colors:
    valAxis.title = "Probability";
//    valAxis.axisColor = "white";
    chart.addValueAxis(valAxis);
//    catAxis.axisColor = "white";
//    chart.color = "white";
    catAxis.title = "Battery drain % / s";
    valAxis.showLastLabel = false;
    //chart.angle = 30;
    //chart.depth3D = 15;
    
    var graph = new AmCharts.AmGraph();
    graph.valueField = "visits"
    graph.type = "smoothedLine";
    graph.title = "With";
    graph.lineAlpha = 1;
    graph.lineThickness = 5;
    graph.lineColor = "#f3b14d";
    chart.addGraph(graph);
    
    graph = new AmCharts.AmGraph();
    graph.valueField = "eggs";
    graph.type = "smoothedLine";
    graph.lineAlpha = 1;
    graph.title = "Without";
    graph.lineThickness = 5;
    graph.lineColor = "#007777";

    chart.addGraph(graph);
    
     legend = new AmCharts.AmLegend();
                legend.markerType = "circle";
//                legend.color = "white";
                legend.align = "right";
                legend.position = "absolute";
                legend.top="30px";
                legend.left = "30%";
                chart.addLegend(legend);
             catAxis.useScientificNotation = true;
             //chart.addTitle("Battery drain % / s");
             // chart.addTitle("Probability");
    
    chart.write('chartContainer');

}

</script>
    <link href="android.css" rel="stylesheet" type="text/css" />
</head>
<body onLoad="doStuff();">
    <div id="chartContainer" style="width: 100%; height: 100%;"></div>
</body>
